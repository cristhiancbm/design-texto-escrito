<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escrito</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <span class="text second-text">Alexander</span>
    </div>

    <script>
        const text = document.querySelector(".second-text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = 'Cristhian';
            }, 0);
            setTimeout(() => {
                text.textContent = 'Cruz';
            }, 4000);
            setTimeout(() => {
                text.textContent = 'Bautista';
            }, 8000);
            setTimeout(() => {
                text.textContent = 'Mamani';
            }, 12000);
        }

        textLoad();
        setInterval(textLoad, 16000)
    </script>
</body>
</html>
